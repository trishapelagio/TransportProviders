                Employee User<br>

        </div>

        <div class="container">

                <div class="col-lg-5 col-md-8 m-auto">
                	<div class="login-page-content">
                		<div class="login-form">
							<form action="index.html">
                                                            <span><strong>Personal Information</strong></span>
								<div class="name">
									<div class="row">
										<div class="col-md-6">
											<input type="text" placeholder="First Name" name="firstname">
										</div>
										<div class="col-md-6">
											<input type="text" placeholder="Last Name" name="lastname">
										</div>
									</div>
								</div>
                                                                <div class="username">
                                                                    <label for="bday"><small>Birthday</small></label>
									<input type='date' name="birthday" id="bday"/>
								</div>
                                                                <div class="username">
									<input type="email" placeholder="email@yahoo.com" name="email">
								</div>
								<div class="username">
									<input type="text" placeholder="Username" name="username">
								</div>
								<div class="password">
									<input type="password" placeholder="Password" name="password">
								</div>
                                                                <div class="username">
									<input type="text" placeholder="Address" name="address">
								</div>
                                                                <div class="username">
                                                                        User Type: 
									<select name="address">
                                                                            <option value="M">Manager</option>
                                                                            <option value="T">Travel Officer</option>
                                                                        </select>
								</div>
                                                                <div class="name">
									<div class="row">
										<div class="col-md-6">
											<input type="text" placeholder="Mobile Number 1" name="mobileno1">
										</div>
										<div class="col-md-6">
											<input type="text" placeholder="Mobile Number 2" name="mobileno2">
										</div>
									</div>
								</div>
                                                                <br>
                                                                
                                                                <div class="username">
                                                                    <label for="datehired"><small>Date Hired</small></label>
									<input type="date" name="Date Hired" id="datehired">
								</div>
                                                                <div class="username">
                                                                    <label for="dateleft"><small>Date Left</small></label>
									<input type="date" name="Date Left" id="dateleft">
								</div>
                                                                <br>
                                                                    <span><strong>Emergency Contact Information</strong></span>
                                                                
                                                                <div class="name">
									<div class="row">
										<div class="col-md-6">
											<input type="text" placeholder="First Name" name="ecfirstname">
										</div>
										<div class="col-md-6">
											<input type="text" placeholder="Last Name" name="eclastname">
										</div>
									</div>
								</div>
                                                                <div class="username">
									<input type="text" placeholder="Address" name="ecaddress">
								</div>
                                                                    <div class="username">
                                                                        <input type="text" placeholder="Address" name="ecmobileno">
								</div>

								<div class="log-btn">
									<button type="submit"><i class="fa fa-check-square"></i> Sign Up</button>
								</div>
                                                                
                                                                
							</form>
